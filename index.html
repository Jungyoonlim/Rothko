<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rothko - AI-powered Art & Design Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Rothko</h1>
        <p>Your AI-powered Art & Design Studio</p>
    </header>
    <main>
        <section id="dynamic-canvas">
            <canvas id="canvas"></canvas>
        </section>
        <section id="controls">
            <!-- Controls for the canvas will be dynamically generated by userInterface.js -->
        </section>
    </main>
    <footer>
        <p>Created with love by Artists for Artists</p>
    </footer>

    <script src="main.js"></script>
    <script src="canvas.js"></script>
    <script src="ai.js"></script>
    <script src="patternRecognition.js"></script>
    <script src="environmentalAdaptation.js"></script>
    <script src="userInterface.js"></script>
</body>
</html>
